<div align="center">
  <mat-card class="main-card">
    <form>
      <mat-card-title>Innskráning</mat-card-title>
      <mat-card-content>
        <mat-form-field class="field">
          <input matInput [formControl]="emailControl" type="email" placeholder="Netfang" required>
          <mat-error *ngIf="emailControl.hasError('required')">
            Þú getur ekki innskráð án netfangs.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="field">
          <input matInput [formControl]="passwordControl" [type]="hide ? 'password' : 'text'" placeholder="Lykilorð" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="passwordControl.hasError('required')">
            Þú getur ekki innskráð án lykilorðs.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <span class="spacer"></span>
        <button mat-button [disabled]="(emailControl.invalid || passwordControl.invalid) || authService.user" (click)="login()">Innskrá</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card *ngIf="result" class="result-card" [@growDown]>
    <mat-card-content>
      <mat-icon class="icon" [style.color]="result.color" *ngIf="result.icon">{{result.icon}}</mat-icon>
      <mat-spinner class="spinner" color="primary" diameter="40" *ngIf="!result.icon"></mat-spinner>
      <span class="message-container">
        <p class="title">{{result.title}}</p>
        <p>{{result.message}}</p>
      </span>
    </mat-card-content>
  </mat-card>
</div>
